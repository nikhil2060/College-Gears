<!doctype html>
<html>
    <head>
        <title>MY LOGIN</title>
        <link rel="stylesheet" href="project.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eaa0d583e2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-box">
            
            <div class="login-head">
            <small>Not a member?</small>
            <small><a class="reg-link" href="#" target="_blank" title="Register Now">Register now</a></small>
               <h1>Login Here</h1>
               <p>Welcome back you've been missed!</p>
            </div>
            <div class="detail_box">
                <input placeholder=" USERNAME" class="username"  type="text" required>
                <input placeholder="PASSWORD" class="passcode"  type="password" required>
                <button type="submit">SUBMIT</button><br>
                <hr>
                <p class="login-foot">or connect with</p>
                <hr>
                <div class="social-icons_div" >
                    <a class="linkedin-link" href="#" target="_blank"><i class="fa-brands fa-linkedin" id="linkedin" title="Linkedin"></i></a>
                    <a class="google-link" href="#" target="_blank"><img src="icons8-google-40.png" id="google" title="Google"></a>
                    <a class="git-link" href="#" target="_blank"><i class="fa-brands fa-github" id="git" title="Github"> </i></a>
                    <a class="facebook-link" href="#" target="_blank"><i class="fa-brands fa-facebook" id="fb" title="facebook"> </i></a>
                </div>
            </div>
            <img class="guy-pic" src="49.jpg">
        </div>
    </body>
</html>
