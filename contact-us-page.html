<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
    <div class="back-img-main">
        <header class="header-section">
            <a href="#">
                <img src="images/LOGO.png" title="College Gears" alt="website-logo" class="website-logo">
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="tutorial.html" class="main-nav-link">Tutorials</a></li>
                    <li><a href="notes.html" class="main-nav-link">Notes</a></li>
                    <li><a href="roadmap/roadmap.html" class="main-nav-link">Roadmaps</a></li>
                    <li><a href="#" class="main-nav-link">Gears</a></li>
                    <li><a href="#contact-us" class="main-nav-link">Contact Us</a></li>
                </ul>
                <ul class="log-nav-list">
                    <li><a href="#" class="log-nav-link log1">Login</a></li>
                    <li><a href="#" class="log-nav-link sign1">Signup <ion-icon name="chevron-forward-outline"
                                class="icon1"></ion-icon></a>
                    </li>
                </ul>
            </nav>

        </header>

        <section class="section-contact-us contact-page" id="contact-us">
            <div class="container">
                <div class="contact-us-main contact-us-grid">
                    <div class="contact-us-text-box">
                        <h2 class="heading-secondary">Contact Us
                        </h2>
                        <p class="contact-us-text">Unlock your full potential with our expert support. Contact us
                            now
                            for
                            personalized assistance with any study-related questions or issues. Together, we'll help
                            you
                            achieve academic excellence.
                        </p>

                        <form class="contact-us-form" name="contact-us">
                            <div>
                                <label for="full-name">Full Name</label>
                                <input name="full-name" id="full-name" type="text" placeholder="Nikhil k S" required>
                            </div>

                            <div>

                                <label for="email">Email address</label>
                                <input name="email" id="email" type="email" placeholder="me@gmail.com" required>
                            </div>

                            <div>

                                <label for="select-where">Where did you hear from us?</label>
                                <select name="select-where" id="select-where">
                                    <option value="">Select</option>
                                    <option value="Friends">Friends</option>
                                    <option value="youtube">Instagram</option>
                                    <option value="Podcast">Linked In</option>
                                    <option value="Other">Other</option>
                                </select>

                            </div>

                            <!-- <input type="submit"> -->
                            <button class="btn btn-form">Contact us</button>
                        </form>

                    </div>

                    <div class="contact-us-img-box ">
                        <img src="images/contact-us-01.jpg" alt="boy-with-books">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
