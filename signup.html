<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eaa0d583e2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div class="sign-up_box">
            <img src="5883079.jpg" class="signup_image">
           <div class="signup_content"> 
              <h1 class="heading_signup">Student  Signup</h1>
              <small class="head_discription">Heyy enter your details to create your account</small>
              <div class="username_div" >
                <i class=" fas fa-user"></i>
                <input class="username" placeholder="Enter Username" type="text" required>
              </div>
              <div  class="email_id_div" >
                <i class=" fa-solid fa-envelope"></i>
                <input class="email_id" placeholder="Enter your Email" type="email" required>
              </div>
              <div  class="contact_num_div">
                <i class=" fa-solid fa-phone"></i>
                <input  class="contact_num"placeholder="Enter your Phone" type="text" required>
              </div>
              <div class="password_div">
                <i class=" fa-solid fa-lock"></i>
                <input  class="password" placeholder="Create password" type="password" required>
              </div>
              <button class="sign-up_btn"> Sign up</button>
              <hr>
               <p class="footer_discription"> or sign up with</p>
              <hr>
              <div class="icons_section">
                <a class="linkedin-link" href="#" target="_blank"><i class="fa-brands fa-linkedin" id="linkedin" title="Linkedin"></i></a>
                <a class="google-link" href="#" target="_blank"><img src="icons8-google-40.png" id="google" title="Google"></a>
                <a class="git-link" href="#" target="_blank"><i class="fa-brands fa-github" id="git" title="Github"> </i></a>
                <a class="facebook-link" href="#" target="_blank"><i class="fa-brands fa-facebook" id="fb" title="facebook"> </i></a>
            </div>
           </div>
           
        </div>
        

    </body>
</html>
